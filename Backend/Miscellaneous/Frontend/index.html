<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET</title>
</head>
<body>

    <h3>GET request form</h3>
    <form action="http://localhost:8080/register" method="get">
        <input type="text" placeholder="User name" name="user">
        <input type="number" placeholder="User password" name="password">
        <button type="submit">Submit</button>
    </form>

    <h3>Post request form</h3>
    <form action="http://localhost:8080/register" method="post">
        <input type="text" placeholder="User name" name="user">
        <input type="number" placeholder="User password" name="password">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
