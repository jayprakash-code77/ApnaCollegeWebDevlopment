<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
    <style>

        body{
            text-align: center;
        }

        div{
            height: 100px;
            width: 500px;
            border: 1px solid black;
            margin: auto;
            margin-top: 20px;
            border-radius:10px;
        }

        button{
            width: 200px;
            height: 50px;
            border-radius:10px;
        }
   
    </style>
</head>
<body>
    <h3>Generate A Random Color</h3>
    <button>Generate Color</button>
    <div>This is a Random Color</div>


    <script>
        let head = document.querySelector("h3");
        let btn = document.querySelector("button");
        let mainDiv = document.querySelector("div");

        btn.addEventListener("click", () => {
            let col = randomColor();
            head.innerText = col;
            mainDiv.style.backgroundColor = col;
        });

        function randomColor() {
            let r = Math.floor(Math.random() * 255);
            let g = Math.floor(Math.random() * 255);
            let b = Math.floor(Math.random() * 255);

            return `rgb(${r},${g},${b})`;
        }




    </script>
</body>
</html>
