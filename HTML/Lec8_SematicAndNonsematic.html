<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Semantic tag(tags with meaningful name) :- 1) make meaningful and structured layout. 2) SEO friendly. 3) more Readable and Screen readers(blind people get more help)-->

    <!-- Header tag (Semantic tag) -->
    <header>
        <h1>Botanical Garden</h1>
    </header>
    <!-- main tag (Semantic tag) -->
    <main>This is a main content.</main>
    <!-- footer tag (Semantic tag) -->
    <footer>This is my footer</footer>
    <!-- nav tag (Semantic tag) -->
    <nav>This is my nav </nav>
    <!-- aside tag (Semantic tag) -->
    <aside>This is used to link resourcrs which are not related to main content</aside>
    <!-- section tag (Semantic tag) -->
    <section> this is used to group the related info at one place</section>
    <!-- article tag (Semantic tag) -->
    <article>this is</article>

</body>

</html>
