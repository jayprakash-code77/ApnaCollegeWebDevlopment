<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- code to create childs  -->
    <!-- p>div>h4 :- this creates the child of "p tag" -->
    <p>
    <div>
        <h4></h4>
    </div>
    </p>

    <!-- code to create siblings  -->
    <!-- p+div+h5 : this creates the sibilings -->
    <p></p>
    <div></div>
    <h5></h5>


    <!-- code to create "child and sibilings both" -->
    <!-- p>div+div>h4+h4 : this creates the childs and sibilings -->
    <p>
        <div></div>
        <div>
            <h4></h4>
            <h4></h4>
        </div>
    </p>


</body>

</html>
