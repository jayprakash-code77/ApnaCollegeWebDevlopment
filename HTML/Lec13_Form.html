<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form in html -->
    <!-- we will learn about action in later videos -->
    <!-- placeholder :- Used to tell what we have to enter in the input -->
    <form action="/action">
        <input type="number" placeholder="Enter mobile number">
        <!-- type can be :- 1)text 2)passwword 3)number 4)time 5)color and many more-->
    </form>

    <form action="/server">
        <!-- lable is used to form the cooonection between the lable and input tag -->
        <!-- first way : by writing input tag inside lable tag -->
        <label for="">
            Name:
            <input type="text">
        </label>
        <!-- second way by using "for attribute in lable" -->
        <label for="username">Mobile no.</label>
        <input type="number" id="username">

        <button>Submit</button>
    </form>
</body>

</html>
