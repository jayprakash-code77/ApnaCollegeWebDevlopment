<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline :- Takes up the full width available and start from new line. -->
    <!-- Block :- Takes up only necessary width and don't start from new line. -->
    <h1>Heading tag is a block element</h1>
    <br>
    <p>Paragraph tag is Block element.</p>
    <br>
    <a href="https:/google.com">Anchor tag is a inline element</a>
    <a href="https:/linkedin.com">linkedIn</a>
    <br>
    <p>Image tag is an inline element. <img src="edits.jpg" alt="Jay's photo" height="75px" width="75px"></p>

</body>
</html>
