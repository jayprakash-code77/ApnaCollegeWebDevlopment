<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Div :- Div is a container used to hold other HTML elements or group elements together. It is a "Block" Element.-->
    <div>
        <a href="https:/google.com">Google</a>
        <a href="https:/facebook.com">Facebook</a>
    </div>
    <a href="https:/youtube.com">Youtube</a>

    <!-- next line -->
    <br><br><br>

    <!-- span :- Span is also a generic container used to hold other HTML elements or group elements together. It is an "Inline element".-->
    <span>
        <a href="https:/google.com">Google</a>
        <a href="https:/facebook.com">Facebook</a>
    </span>
    <a href="https:/youtube.com">Youtube</a>

      <!-- next line -->
      <br><br><br>

      <!-- hr tag :- Horizotal rule element  -->
      <hr>






</body>

</html>
