<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>

<body>
    <!-- Un-Ordered List -->
    <ul type="circle"> here type <!-- Here type is a Attribute-->
        <li>Jay</li>
        <li>Swati</li>
        <li>Raju</li>
        <li>Ujala</li>
    </ul>

    <!-- Ordered List -->
    <ol type="A"> <!-- Here type is a Attribute-->
        <li>Happiness</li>
        <li>Meditation</li>
        <li>Forgiveness</li>
    </ol>
</body>

</html>
