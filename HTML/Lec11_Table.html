<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table -->
    <table border="red">
        <caption>This is my table heading</caption>
        <!-- creating headings of table -->
        <!-- table header -->
        <thead>
            <tr>
                <th style="border: 1px solid red;">Name:</th>
                <th style="border: 1px solid red;">Roll no.</th>
            </tr>
        </thead>
        <!-- inserting data in table -->
        <!-- table body -->
        <tbody>
            <tr>
                <td style="border: 1px solid red;">Jayprakash</td>
                <td style="border: 1px solid red;">21</td>
            </tr>
            <tr>
                <td style="border: 1px solid red;">Raju</td>
                <td style="border: 1px solid red;">24</td>
            </tr>
        </tbody>
        <!-- table foot (Not present in this table)-->
        <tfoot></tfoot>

    </table>

    <!-- 
        Semantics in table
    <table>
        <thead>This contains heading of the table </thead>
        <tbody>This contains main contennt of the table and data.</tbody>
        <tfoot>This is the footer of the table.</tfoot>
    </table>
    -->
</body>

</html>
